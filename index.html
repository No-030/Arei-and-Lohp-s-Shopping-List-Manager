<DOCTYPE!>

                Arei and Lohp's Shopping List Manager

    <body>
        <div id="container">
            <h1>Welcome to Arei and Lohp's Shopping List Manager</h1>
            <input type="text" id="itemInput" placeholder="Enter Item">

            <button id="itemAdd"><img src="AddButn.png" width="20px" height="20px"></button>

            <button id="LoadList" onclick="toggleList()"><img src="DisplayButn.png" width="20px" height="20px"></button>
            <button id="ExitList"><img src="ExitButn.png" width="20px" height="20px"></button>
            <div id="listContainer"><ol id="shoppingList"></ol></div>
           
            <script src="scripts.js"></script>
        </div>               
    </body>
